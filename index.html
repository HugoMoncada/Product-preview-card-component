<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">

    <main>

      <section class="image">
        <img class="mobile-image" src="/images/image-product-mobile.jpg" alt="mobile-image">
      </section>

      <section class="content">
        <p class="content__logo">PERFUME</p>
        <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="content__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="price__now">$149.99</p>
          <p class="price__before">$169.99</p>
        </div>
        <button>
          <img class="content__icon" src="/images/icon-cart.svg" alt="icon">
          <p class="button__text">Add to Cart</p>
        </button>
      </section>

    </main>

  </div>

 
</body>
</html>
